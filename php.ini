; api/php.ini

; Set timezone
date.timezone = UTC

; Suppress missing extension warnings
; Do NOT try to load extensions that aren't installed on Vercel
; These extensions are commonly safe
extension = json
extension = mbstring
extension = pdo
extension = pdo_mysql

; Optional: increase limits (only relevant if needed)
memory_limit = 128M
post_max_size = 8M
upload_max_filesize = 8M
max_execution_time = 30

; Optional: suppress notices
error_reporting = E_ALL & ~E_NOTICE & ~E_DEPRECATED
display_errors = Off
