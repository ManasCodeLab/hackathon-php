; api/php.ini

; Disable extension loading to avoid build-time warnings
; Do not load 'curl' if it's not available

; Only enable safe, supported extensions
extension = json
extension = mbstring
extension = pdo
extension = pdo_mysql

; Optional: Set timezone and error handling
date.timezone = UTC
error_reporting = E_ALL & ~E_NOTICE & ~E_DEPRECATED
display_errors = Off
